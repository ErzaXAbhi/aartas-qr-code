<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AArtas SCANNER APP</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Urbanist", sans-serif;
        margin: 0 !important;
      }

      @media screen and (min-width: 768px) {
        .Frame1171276097 {
          left: 11rem;
          margin: auto;
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <script src="./qrScript.js"></script>
    <div style="text-align: start">
      <div id="reader" style="width: 25.625rem; top: 50%;"></div>
      <div id="show" style="display: none; text-align: center;">
        <h4>Scanned Result</h4>
        <p style="color: blue" id="result"></p>
      </div>
    </div>

    <div
      class="Frame1171276097"
      style="
        width: 25.625rem;
        height: 15.100rem;
        left: 0rem;
        top: 30.875rem;
        position: absolute;
        background: white;
        border-top-left-radius: 1.25rem;
        border-top-right-radius: 1.25rem;
        overflow: hidden;
      "
    >
      <div
        class="Frame289350"
        style="
          left: 1.375rem;
          top: 7.125rem;
          position: absolute;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          gap: 0.625rem;
          display: inline-flex;
        "
      >
        <div
          class="Frame1171276105"
          style="
            height: 6.896rem;
            padding-top: 0.625rem;
            padding-bottom: 15px;
            padding-left: 0.938rem;
            padding-right: 0.938rem;
            background: #f2f2f2;
            border-radius: 0.625rem;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            gap: 0.625rem;
            display: flex;
          "
        >
          <div
            class="Frame317"
            style="
              width: 20.625rem;
              height: 2.938rem;
              border-radius: 0.625rem;
              flex-direction: column;
              justify-content: center;
              align-items: center;
              gap: 0.5rem;
              display: flex;
            "
          >
            <div
              class="AppointmentWith"
              style="
                width: 6.938rem;
                height: 1rem;
                color: rgba(34, 32, 35, 0.5);
                font-size: 0.875rem;
                font-family: Urbanist;
                font-weight: 500;
                line-height: 1rem;
                word-wrap: break-word;
              "
            >
              Appointment with
            </div>
            <div
              class="DrVidyaTaneja"
              style="
                text-align: right;
                color: black;
                font-size: 1.25rem;
                font-family: Urbanist;
                font-weight: 600;
                line-height: 1rem;
                word-wrap: break-word;
              "
            >
              Dr. Vidya Taneja
            </div>
          </div>
          <div
            class="Frame1171276104"
            style="
              justify-content: flex-start;
              align-items: center;
              gap: 0.313rem;
              display: inline-flex;
            "
          >
            <div
              class="Frame1171276102"
              style="
                flex-direction: column;
                justify-content: flex-start;
                align-items: flex-start;
                gap: 0.5rem;
                display: inline-flex;
              "
            >
              <div
                class="StartTime"
                style="
                  width: 4.4rem;
                  height: 1rem;
                  color: rgba(34, 32, 35, 0.5);
                  font-size: 0.875rem;
                  font-family: Urbanist;
                  font-weight: 500;
                  line-height: 1rem;
                  word-wrap: break-word;
                "
              >
                Start Time
              </div>
              <div
                class="15Am"
                style="
                  width: 5.875rem;
                  height: 1.5rem;
                  color: black;
                  font-size: 1.25rem;
                  font-family: Urbanist;
                  font-weight: 700;
                  line-height: 1.5rem;
                  word-wrap: break-word;
                "
              >
                9:15 AM
              </div>
            </div>
            <div
              class="Frame1171276106"
              style="
                height: 1.313rem;
                justify-content: center;
                align-items: center;
                gap: 5px;
                display: flex;
              "
            >
              <div
                class="RoomNo03"
                style="
                  width: 4.563rem;
                  height: 1rem;
                  color: #222023;
                  font-size: 0.875rem;
                  font-family: Urbanist;
                  font-weight: 600;
                  line-height: 1rem;
                  margin-left: 1.25rem;
                  word-wrap: break-word;
                "
              >
                Room no:03
              </div>
              <div
                class="Line79"
                style="
                  width: 6rem;
                  height: 0px;
                  overflow-x: hidden;
                  transform: rotate(179.93deg);
                  transform-origin: 0 0;
                  border: 0.5px black solid;
                  margin-top: 1.875rem;
                  margin-right: -4.688rem;
                  margin-left: 0.438rem;
                "
              ></div>
            </div>
            <div
              class="Frame1171276104"
              style="
                flex-direction: column;
                justify-content: flex-start;
                align-items: flex-end;
                gap: 0.5rem;
                display: inline-flex;
              "
            >
              <div
                class="EndTime"
                style="
                  width: 4.375rem;
                  height: 1rem;
                  text-align: right;
                  color: rgba(34, 32, 35, 0.5);
                  font-size: 0.875rem;
                  font-family: Urbanist;
                  font-weight: 500;
                  line-height: 1rem;
                  word-wrap: break-word;
                "
              >
                End Time
              </div>
              <div
                class="15Am"
                style="
                  width: 5.875rem;
                  height: 1.5rem;
                  text-align: right;
                  color: black;
                  font-size: 1.25rem;
                  font-family: Urbanist;
                  font-weight: 700;
                  line-height: 1.5rem;
                  word-wrap: break-word;
                "
              >
                9:15 AM
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="Frame1171276107"
        style="
          left: 1rem;
          top: 2.688rem;
          position: absolute;
          flex-direction: column;
          justify-content: flex-start;
          align-items: flex-start;
          display: inline-flex;
        "
      >
        <div
          class="PatientVisitor"
          style="
            width: 16.438rem;
            color: rgba(34, 32, 35, 0.5);
            font-size: 1.125rem;
            font-family: Urbanist;
            font-weight: 600;
            line-height: 1.25rem;
            word-wrap: break-word;
          "
        >
          Patient/Visitor
        </div>
        <div
          class="PatientOrVisitorsName"
          style="
            width: 16.438rem;
            color: #222023;
            font-size: 1.5rem;
            font-family: Urbanist;
            font-weight: 700;
            line-height: 1.625rem;
            word-wrap: break-word;
          "
        >
          Patient Or Visitors Name
        </div>
      </div>
      <div
        class="Rectangle54"
        style="
          width: 5rem;
          height: 5px;
          left: 9.813rem;
          top: 0.813rem;
          position: absolute;
          background: black;
          border-radius: 5px;
        "
      ></div>
    </div>
    <script>
      const html5Qrcode = new Html5Qrcode("reader");
      const qrCodeSuccessCallback = (decodedText, decodedResult) => {
        if (decodedText) {
          document.getElementById("show").style.display = "block";
          document.getElementById("result").textContent = decodedText;
          html5Qrcode.stop();
        }
      };
      const config = { fps: 10, qrbox: { width: 230, height: 230 } };
      html5Qrcode.start(
        { facingMode: "environment" },
        config,
        qrCodeSuccessCallback
      );
    </script>
  </body>
</html>
